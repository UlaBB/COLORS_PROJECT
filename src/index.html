<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Colors project</title>

<body>
    <div class="colors">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust" type="button" aria-label="text"><i class="fas fa-sliders-h"></i></button>
                <button class="lock" type="button" aria-label="text"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment" type="button">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" class="hue-input" data-hue="0" name="hue">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brighntess" class="bright-input" data-bright="0">
            </div>
            <span>Saturation</span>
            <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="0">
        </div>

    <div class="panel">
        <div class="library-panel">
            <button class="library" type="button" aria-label="text"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <div class="generate-panel">
            <button class="generate" type="button" aria-label="text"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="save-panel">
            <button class="generate" type="button" aria-label="text"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>
    <div class="copy-container">
        <div class="copy-popup">
            <h3>Copied to clipboard!</h3>
            <h4>&#128077;</h4>
        </div>
    </div>
    <div class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h4>Give a name to your pallette</h4>
            <input type="text" maxlength="35" name="save-name">
            <button type="submit" class="submit-save">Save</button>
        </div>
    </div>
    <div class="library-container">
        <div class="library-popup">
            <button class="library-close">X</button>
            <h4>Pick your pallette</h4>
        </div>
    </div>
